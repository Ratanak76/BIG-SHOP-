<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h1>Login</h1>
                <p class="subtitle">Welcome back, friend</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="event.preventDefault(); alert('Password reset functionality would be implemented here');">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('Google')">
                        <span>üîç</span> Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('GitHub')">
                        <span>‚ö°</span> GitHub
                    </button>
                </div>

                <div class="switch-form">
                    <p>Don't have an account?
                        <button onclick="switchToSignup()">Create One</button>
                    </p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section hidden">
                <h1>Sign Up</h1>
                <p class="subtitle">Create your account</p>

                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a strong password" required>
                        <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('signupConfirmPassword')">üëÅÔ∏è</span>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('Google')">
                        <span>üîç</span> Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('GitHub')">
                        <span>‚ö°</span> GitHub
                    </button>
                </div>

                <div class="switch-form">
                    <p>Already have an account?
                        <button onclick="switchToLogin()">Sign In</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/Js/login.js"></script>
</body>
</html>
